{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container-fluid py-5 d-flex justify-content-center">
  <div class="col-8 col-sm-6 col-md-4 col-lg-3">
    <h1 class="display-6 my-5">Register</h1>

    <p>Have an account already? <a href="{{ url_for('auth.login') }}">Sign in</a></p>

    <form method="post">
      <div class="form-floating mb-3">
        <input class="form-control" name="username" id="username" placeholder="Username" required>
        <label class="form-label" for="username">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input class="form-control" name="name" id="name" placeholder="name" required>
        <label class="form-label" for="name">Name</label>
      </div>

      <div class="form-floating mb-3">
        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
        <label class="form-label" for="password">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input class="form-control" type="password" name="confirmation" id="confirmation" placeholder="Password (again)" required>
        <label class="form-label" for="confirmation">Password (again)</label>
      </div>

      <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>
  </div>
</div>
{% endblock %}
