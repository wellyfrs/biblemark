{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
<div class="container-fluid py-5 d-flex justify-content-center">
  <div class="col-8 col-sm-6 col-md-4 col-lg-3 col-xl-2">
    <h1 class="display-6 my-5">Sign in</h1>

    <p>Don't have an account? <a href="{{ url_for('user.register') }}">Sign up</a></p>

    <form method="post">
      <div class="form-floating mb-3">
        <input class="form-control" name="username" id="username" placeholder="Username" required>
        <label class="form-label" for="username">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
        <label class="form-label" for="password">Password</label>
      </div>

      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
